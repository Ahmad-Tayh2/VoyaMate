<h1>Overview</h1>
<div class="overview-image">
    <img src="/assets/Rectangle.png" alt="Shadow Image" class="shadow">
    <img [src]="itinerary.overview.image" [alt]="itinerary.title" class="main-image" />
    <div class="text-bottom">{{ itinerary.title }}</div>
</div>
<div class="mates">
    <h3>The VoyaMates</h3>
    <div class="mates-avatars">
      <img *ngFor="let mate of itinerary.overview.mates" [src]="mate" class="mate-avatar" />
    </div>
</div>
<div class="calendar-section">
    <h3>Calendar</h3>
    <h4 class="month-display">{{ viewDate | date: 'MMMM yyyy' }}</h4>
    <div class="calendar">
        <mwl-calendar-month-view
        [viewDate]="viewDate"
        [events]="events"
        [activeDayIsOpen]="false" >
    </mwl-calendar-month-view>
      
      </div>
      
</div>
