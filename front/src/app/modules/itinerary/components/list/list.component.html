<div class="col-md-12" style="overflow-y: auto; height: 90%">
  <div class="text-center mb-4">
    <h5 class="text-orange">Itinerary</h5>
    <p class="text-muted">2022/07/06 - 2022/07/08</p>
  </div>

  <!-- Create Itinerary Button -->

  <div *ngFor="let place of places; let i = index" class="card mb-3">
    <app-destination-item [place]="place"></app-destination-item>
  </div>

  <div *ngIf="pendingPlace" class="alert alert-info mt-3">
    <p>
      <strong>{{ pendingPlace.name }}</strong
      ><br />
      Latitude: {{ pendingPlace.lat }} | Longitude: {{ pendingPlace.lon }}
    </p>
    <div class="input-group">
      <input
        [(ngModel)]="time"
        type="time"
        class="form-control"
        placeholder="Specify time"
      />
      <button (click)="cancelPlace()" class="btn btn-danger">cancel</button>
      <button (click)="confirmPlace()" class="btn btn-primary">Confirm</button>
    </div>
  </div>
</div>
<div class="d-flex justify-content-end mb-3">
  <button class="btn" style="background-color: darkorange; color: white">
    Create Itinerary
  </button>
</div>
