<div class="col-md-4">
  <div class="schedule-card p-3 bg-light rounded shadow-sm">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5>Itinerary - Test</h5>
    </div>
    <p class="text-muted mb-3">2022/07/06 - 2022/07/08</p>

    <!-- Loop through places and pass each place to the ListItem component -->
    <ul class="list-group">
      <li *ngFor="let place of places">
        <app-destination-item [place]="place"></app-destination-item>
      </li>
    </ul>
  </div>
</div>
