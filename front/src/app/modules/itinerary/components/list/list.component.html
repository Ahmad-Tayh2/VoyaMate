<div class="col-md-12" style="overflow-y: auto; height: 100%">
  <div class="text-center mb-4">
    <h5 class="text-orange">Itinerary</h5>
    <p class="text-muted">2022/07/06 - 2022/07/08</p>
  </div>
  <div *ngFor="let place of places; let i = index" class="card mb-3">
    <div class="card-body d-flex align-items-center">
      <div class="text-center me-3" style="min-width: 70px">
        <p class="mb-0 fw-bold">{{ place.time }}</p>
        <small class="text-muted">Time to visit</small>
      </div>
      <div class="flex-grow-1">
        <h6 class="fw-bold mb-1">{{ place.name }}</h6>
        <p class="text-muted mb-0">
          Latitude: {{ place.lat }} | Longitude: {{ place.lon }}
        </p>
      </div>
    </div>
  </div>
  <div *ngIf="pendingPlace" class="alert alert-info mt-3">
    <p>
      <strong>{{ pendingPlace.name }}</strong
      ><br />
      Latitude: {{ pendingPlace.lat }} | Longitude: {{ pendingPlace.lon }}
    </p>
    <div class="input-group">
      <input
        [(ngModel)]="time"
        type="time"
        class="form-control"
        placeholder="Specify time"
      />
      <button (click)="confirmPlace()" class="btn btn-primary">Confirm</button>
    </div>
  </div>
</div>
