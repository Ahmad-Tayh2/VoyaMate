<div
  class="container d-flex justify-content-center align-items-center"
  style="height: 100vh"
>
  <div class="card">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Welcome Back !</h3>
      <form #loginForm="ngForm" (ngSubmit)="handleSubmit(loginForm)" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            ngModel
            email
            required
            #email="ngModel"
            placeholder="Enter your email"
          />
          <div *ngIf="email.invalid && email.touched" class="text-danger">
            <small *ngIf="email.errors?.['required']">Email is required.</small>
            <small *ngIf="email.errors?.['email']"
              >Please enter a valid email address.</small
            >
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="position-relative">
            <input
              [type]="isVisible ? 'text' : 'password'"
              class="form-control"
              id="password"
              name="password"
              ngModel
              required
              minlength="6"
              maxlength="20"
              #password="ngModel"
              placeholder="Enter your password"
            />
            <i
              [ngClass]="isVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"
              class="position-absolute top-50 end-0 translate-middle-y pe-3"
              (click)="isVisible = !isVisible"
            ></i>
          </div>
          <div *ngIf="password.invalid && password.touched" class="text-danger">
            <small *ngIf="password.errors?.['required']"
              >Password is required.</small
            >
            <small *ngIf="password.errors?.['minlength']"
              >Password must have at least 6 characters.</small
            >
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <a
            routerLink="/auth/register"
            class="text-decoration-none text-small mb-2"
            >Sign Up</a
          >
          <a
            routerLink="/auth/forgot-password"
            class="text-decoration-none text-small mb-2"
            >Forgot password?</a
          >
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
