<div class="home-container">
  <!-- Transparent Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent position-absolute w-200" style="z-index: 1000;">
    <div class="title">Voyamate</div>
    <div class="container">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-light nav-btn1" (click)="onNavClick('Itineraries')">Itineraries</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-light nav-btn1" (click)="onNavClick('Travel Community')">Travel Community</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-light nav-btn1" (click)="onNavClick('My Itineraries')">My Itineraries</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-light nav-btn" (click)="onNavClick('My Account')">My Account</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Background Images Section -->
  <div class="background-images">
    
    <!-- Search Bar Component -->
    <div class="search-container" style="margin-bottom: 200px;">
      <app-search-box></app-search-box>
    </div>

    <!-- Travel Cards and Pagination Section -->
    <div class="d-flex flex-column align-items-center">

      <!-- Pagination Section -->
      <div class="pagination" style="margin-bottom: 30px;"> 
        <button *ngIf="page > 1" (click)="onPageChange(page - 1)" class="btn btn-light">Previous</button>
        
        <button
          *ngFor="let p of totalPages.slice(page - 3 > 0 ? page - 3 : 1 , page + 2 <= 10 ? page + 2 : 11)"
          (click)="onPageChange(p)"
          [ngClass]="{ active: p == page }"
          class="btn btn-light"
        >
          {{ p }}
        </button>

        <button *ngIf="page < 10" (click)="onPageChange(page + 1)" class="btn btn-light">Next</button>
      </div>

      <!-- Travel Cards Section -->
      <div class="travel-cards-container" style="margin-left: 100px;margin-bottom: 50px;">
        
        <div class="row gx-2 gy-2" [ngStyle]="{'justify-content':itineraries.length >= 2? 'center':'start'}">
          <div class="col-md-4 d-flex" *ngFor="let Itinerary of itineraries">
            <app-travel-card
              class="travel-card"
              [imageUrl]="Itinerary.imageUrl"
              [author]="Itinerary.ownerName"
              [title]="Itinerary.name"
              [description]="Itinerary.description"
            ></app-travel-card>
          </div>
        </div>
      </div>
      

    </div>
  </div>
</div>
