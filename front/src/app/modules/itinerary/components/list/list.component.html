<div class="col-md-4" style="width: 100%">
  <div
    class="schedule-card p-3 bg-light rounded shadow-sm border border-orange"
  >
    <div class="mb-3">
      <h5 class="text-orange">Itinerary - Test</h5>
    </div>
    <p class="text-muted mb-3">2022/07/06 - 2022/07/08</p>

    <!-- List of places -->
    <ul class="list-group">
      <li
        *ngFor="let place of places"
        class="list-group-item d-flex justify-content-between align-items-start"
      >
        <app-destination-item [place]="place"></app-destination-item>
      </li>
    </ul>
  </div>
</div>
