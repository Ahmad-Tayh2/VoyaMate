<div class="container-fluid vh-100 d-flex align-items-center">
  <div class="row flex-grow-1 justify-content-center">
    <div
      class="col-md-6 d-none d-md-flex align-items-center justify-content-center"
    >
      <img
        src="../../../../assets/bag.png"
        alt="Travel illustration"
        class="img-fluid"
        style="max-width: 60%"
      />
    </div>

    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="card p-2" style="max-width: 500px; width: 100%">
        <h2 class="text-center mb-2 px-5">
          Don't just imagine paradise, Experience it!
        </h2>
        <p class="text-center text-muted mb-4">
          We'll help you plan your dream escape.
        </p>

        <!-- Login Form -->
        <form
          #loginForm="ngForm"
          (ngSubmit)="handleSubmit(loginForm)"
          novalidate
        >
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              ngModel
              email
              required
              #email="ngModel"
              placeholder="Email address"
            />
            <div *ngIf="email.invalid && email.touched" class="text-danger">
              <small *ngIf="email.errors?.['required']"
                >Email is required.</small
              >
              <small *ngIf="email.errors?.['email']"
                >Please enter a valid email address.</small
              >
            </div>
          </div>

          <div class="mb-3 position-relative">
            <div class="position-relative">
              <input
                [type]="isVisible ? 'text' : 'password'"
                class="form-control"
                id="password"
                name="password"
                ngModel
                required
                minlength="6"
                maxlength="20"
                #password="ngModel"
                placeholder="Enter your password"
              />
              <i
                [ngClass]="isVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"
                class="position-absolute top-50 end-0 translate-middle-y pe-3"
                (click)="isVisible = !isVisible"
              ></i>
            </div>
            <div
              *ngIf="password.invalid && password.touched"
              class="text-danger"
            >
              <small *ngIf="password.errors?.['required']"
                >Password is required.</small
              >
              <small *ngIf="password.errors?.['minlength']"
                >Password must have at least 6 characters.</small
              >
            </div>
          </div>

          <div class="mb-4">
            <a
              routerLink="/auth/forgot-password"
              class="orangeColor text-decoration-none"
              >Forgot Password?</a
            >
          </div>

          <button
            type="submit"
            class="btn-orange btn w-100 mb-3"
            [disabled]="loginForm.invalid"
          >
            Login
          </button>

          <p class="text-center">
            Don't have an account?
            <a
              routerLink="/register"
              class="orangeColor text-decoration-none"
              >Sign up!</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
